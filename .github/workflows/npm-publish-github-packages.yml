name: build

on:
  push:
    branches:
      - main

jobs:
  Build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
      - uses: actions/checkout@v2
         
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'
      
      - name: Install Vlocity Build
        run: npm install -g 

