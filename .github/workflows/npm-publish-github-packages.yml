name: Build and Test React Application

on:
  # Triggers the workflow on push or pull request events in the main branch
  push:
    branches:
      - main

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Setup Node.js environment
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'  # Specify the Node.js version

      # Step to install dependencies
      - name: Install dependencies
        run: |
        npm install -g vlocity

    # Verify the installation and check the path
    vlocity-build -version || echo "Failed to install vlocity-build."

# Step to build the React application
- name: Build application
  run: |
    # Before running the build, verify the installation of vlocity-build
    if ! command -v vlocity-build &> /dev/null; then
        echo "vlocity-build command not found in PATH. Exiting."
        exit 1
    fi
    
    # Run the build command
    npm run build

      
      # Optionally, you can add steps to deploy the built application if needed

