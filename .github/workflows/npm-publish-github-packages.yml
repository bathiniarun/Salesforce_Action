name: Build Vlocity Components

on:
  push:
    branches:
      - main

jobs:
  deploy: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'

      - name: Install Vlocity Build Tool
        run: npm install -g vlocity@1.7.1

