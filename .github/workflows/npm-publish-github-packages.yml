name: Build and Test React Application

on:
  # Trigger the workflow on push or pull request events in the main branch
  push:
    branches:
      - main

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Setup Node.js environment
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'  # Specify the Node.js version

      # Step to install dependencies
      - name: Install Vlocity Build Tool
        run: |
          # Install the Vlocity Build Tool globally
          npm install -g vlocity
        
        # Verify installation
        shell: bash
        run: |
          if ! vlocity-build -version &> /dev/null; then
            echo "Failed to install or find vlocity-build."
            exit 1
          fi

      # Step to install application dependencies
      - name: Install application dependencies
        run: npm install

      # Step to build the React application
      - name: Build application
        run: |
          # Before running the build, verify the installation of vlocity-build
          if ! command -v vlocity-build &> /dev/null; then
            echo "vlocity-build command not found in PATH. Exiting."
            exit 1
          fi
          
          # Run the build command
          npm run build

