name: Build 

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'

      - name: Install Salesforce CLI
        uses: sfdx-actions/setup-sfdx@v1
      
      - name: Install dependencies
        run: npm install

      - name: Linting code
        run: |
          npm run lint
          npm run prettier:verify

      - name: Build project
        run: npm run build

      - name: Run unit tests
        run: |
          npm run test:unit
          npm run test:unit:coverage
